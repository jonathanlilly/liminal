    <style>
    /* This section contains some styling settings you could change if  */
    /* you really wanted to.  */

        /* Overall styling for slides */
        .remark-slide-content {
            padding:0em 4em 0em 4em;
            font-family: "Georgia","Times New Roman",Times,serif;
            letter-spacing: 0.025em;
        }

        /* Styling for level one header, #Text */
        .remark-slide-content h1 {
            font-size: 2.4em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        /* Styling for level two header, ##Text */
        .remark-slide-content h2 {
            font-size: 1.55em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        /* Styling for level three header, ###Text */
        .remark-slide-content h3 {
            font-size: 1.4em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        /* Styling for paragraphs, lists, and divs (thus display equations) */
        .remark-slide-content p,ol,ul,div {font-size: 1.2em;}

        /* Styling for code blocks */
        .remark-code,.remark-inline-code {font-family: 'Ubuntu Mono';}

        /* Styling for links */
        a {text-decoration: none;color: #666666;}
        /* Setting link properties is particular, do not change order below*/
        a:visited {color: #666666}
        a:hover {color: #33AA99}
        a:active,a#active {color: #FF9700;}

        /* Some special classes for the title slide */
        .title {
            font-size: 2.4em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.05em;
            padding-bottom: 0.05em;
            display: block;
        }

        .author {
            font-size: 1.2em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.02em;
            padding-bottom: 0.02em;
            display: block;
        }

        .coauthor {
            font-size: 1.0em;
            color: #606060;
            font-weight: bold;
            letter-spacing: 0.02em;
            padding-bottom: 0.02em;
            display: block;
        }

        .subtitle, .institution {
            font-size: 1.0em;
        }

        .date {
            font-size: 1.0em;
            font-style: italic;
        }

        .note {
            font-size: 0.8em;
        }

        /* Other special classes */
        .cite {
            font-size: 0.8em;
            color: #33AA99;
            font-style: italic;
        }

        .footnote {
            position: absolute;
            bottom: 2em;
            left: 6em;
            font-size: 0.7em;
        }

        .caption {
            font-size: 0.5em;
            line-height: 10%;
        }

        /* Equation size */
        .katex { font-size: 1.0em; }
    </style>
</head>
